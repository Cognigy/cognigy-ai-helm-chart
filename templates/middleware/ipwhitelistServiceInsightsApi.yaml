{{- if and (.Values.traefik.enabled) (.Values.ingress.enabled) (.Values.ingress.serviceInsightsApi.ipWhiteListMiddleware.enabled) }}
{{- with .Values.ingress.serviceInsightsApi.ipWhiteListMiddleware }}
---
# Whitelisting Based on `X-Forwarded-For` with `depth=0`
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: ipwhitelistserviceinsightsapi
  namespace: {{ $.Release.Namespace | quote }}
spec:
  ipWhiteList: {{- toYaml .ipWhiteList | nindent 4 }}
{{- end }}
{{- end }}