{{- if and (.Values.podMonitors.enabled) (.Values.serviceNlpTrainDe.enabled) }}
{{- with .Values.podMonitors }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: prom-cognigy-monitor-cognigy-ai-service-nlp-train-de
  namespace: {{ .namespace }}
spec:
  namespaceSelector:
    matchNames:
      - {{ $.Release.Namespace }}
  podMetricsEndpoints:
    - path: /metrics
      port: metrics
  selector:
    matchLabels:
      app: service-nlp-train-de
{{- end }}
{{- end }}