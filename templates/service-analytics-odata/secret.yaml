{{ if not (lookup "v1" "Secret" $.Release.Namespace "cognigy-odata") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: cognigy-odata
  namespace: {{ $.Release.Namespace | quote }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  # use 32 bytes of random value, hex
  odata-super-api-key: "{{ printf "%x" (randAlphaNum 32) | b64enc }}"
{{- end }}