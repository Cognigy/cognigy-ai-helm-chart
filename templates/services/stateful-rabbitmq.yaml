apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    app: rabbitmq
  annotations:
  {{- if .Values.service.statefulRabbitMq.annotations }}
    {{- toYaml .Values.service.statefulRabbitMq.annotations | nindent 4 }}
  {{- end }}
spec:
  ports:
    - name: rabbitmq
      port: 5672
      targetPort: 5672
      protocol: TCP
      {{- if eq .Values.service.statefulRabbitMq.type "NodePort" }}
      nodePort: {{ .Values.service.statefulRabbitMq.nodePort | default 30002 }}
      {{- end }}
    - name: rabbitmq-man
      port: 15672
      targetPort: 15672
      protocol: TCP
    - name: rabbitmq-prometheus
      port: 15692
      protocol: TCP
      targetPort: 15692
  {{- if .Values.service.statefulRabbitMq.type }}
  type: {{ .Values.service.statefulRabbitMq.type | default "ClusterIP" }}
  {{- end }}
  selector:
    app: rabbitmq
