          {{- include "image.pullSecretsCognigy" $ | nindent 10 }}

  ingestKnowledgeChunks.yaml: |
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: _NAME_
      namespace: {{ $.Release.Namespace | quote }}
    spec:
      backoffLimit: {{ .Values.taskIngestKnowledgeChunks.backoffLimit }}
      activeDeadlineSeconds: {{ .Values.taskIngestKnowledgeChunks.activeDeadlineSeconds }}
      ttlSecondsAfterFinished: {{ .Values.taskIngestKnowledgeChunks.ttlSecondsAfterFinished }}
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: task-ingest-knnowledge-chunks
              image: {{ include "common.image.render" (dict "global" $.Values.global "image" .Values.taskIngestKnowledgeChunks.image) }}
              resources: {{- toYaml .Values.taskIngestKnowledgeChunks.resources | nindent 16 }}
              envFrom:
                - configMapRef:
                    name: cognigy-env
              env:
                - name: JOB_ARGUMENTS
                  value: "_JOB_ARGUMENTS_"
                - name: TRACING_ENABLED
                  value: {{ $.Values.tracing.sentry.ide.enabled | quote }}
                - name: TRACING_BASE_URL_WITH_PROTOCOL
                  value: {{ $.Values.tracing.sentry.ide.baseUrl | quote }}      
                - name: TRACING_ERRORS_ENABLED
                  value: {{ $.Values.tracing.sentry.ide.errorsEnabled | quote }}
                - name: TRACING_EVENTS_SAMPLE_RATE
                  value: {{ $.Values.tracing.sentry.ide.eventsSampleRate | quote }}
                - name: TRACING_SAMPLE_RATE
                  value: {{ $.Values.tracing.sentry.ide.sampleRate | quote }}
                - name: ENVIRONMENT
                  value: {{ $.Values.tracing.environment | quote }}
                - name: COGNIGY_AI_RELEASE_VERSION
                  value: {{ $.Chart.AppVersion | quote }}
              volumeMounts:
                - name: rabbitmq-connection-string
                  mountPath: /var/run/secrets/rabbitmqConnectionString
                  subPath: rabbitmqConnectionString
                - name: weaviate-api-key
                  mountPath: /var/run/secrets/weaviateApiKey
                  subPath: weaviateApiKey
                - name: redis-password
                  mountPath: /var/run/secrets/redis-password.conf
                  subPath: redis-password.conf
          volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: weaviate-api-key
              secret:
                secretName: cognigy-weaviate-api-key
                items:
                  - key: AUTHENTICATION_APIKEY_ALLOWED_KEYS
                    path: weaviateApiKey
            - name: redis-password
              secret:
                secretName: cognigy-redis-password
          {{- include "image.pullSecretsCognigy" $ | nindent 10 }}

{{- end }}