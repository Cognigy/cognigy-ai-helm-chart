{{- if .Values.knowledgeSearch.enabled }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: knowledge-tasks-config
  namespace: {{ $.Release.Namespace | quote }}
data:
  processKnowledgeSourceFile.yaml: |
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: _NAME_
      namespace: {{ $.Release.Namespace | quote }}
    spec:
      backoffLimit: {{ .Values.taskProcessKnowledgeSourceFile.backoffLimit }}
      activeDeadlineSeconds: {{ .Values.taskProcessKnowledgeSourceFile.activeDeadlineSeconds }}
      ttlSecondsAfterFinished: {{ .Values.taskProcessKnowledgeSourceFile.ttlSecondsAfterFinished }}
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: task-process-knowledge-source-file
              image: {{ include "common.image.render" (dict "global" $.Values.global "image" .Values.taskProcessKnowledgeSourceFile.image) }}
              resources: {{- toYaml .Values.taskProcessKnowledgeSourceFile.resources | nindent 16 }}
              envFrom:
                - configMapRef:
                    name: cognigy-env
              env:
                - name: JOB_ARGUMENTS
                  value: "_JOB_ARGUMENTS_"
                - name: UNSTRUCTURED_EXTRACTOR_URL
                  value: "http://unstructured-io/general/v0/general"
                - name: TRACING_ENABLED
                  value: {{ $.Values.tracing.sentry.ide.enabled | quote }}
                - name: TRACING_BASE_URL_WITH_PROTOCOL
                  value: {{ $.Values.tracing.sentry.ide.baseUrl | quote }}      
                - name: TRACING_ERRORS_ENABLED
                  value: {{ $.Values.tracing.sentry.ide.errorsEnabled | quote }}
                - name: TRACING_EVENTS_SAMPLE_RATE
                  value: {{ $.Values.tracing.sentry.ide.eventsSampleRate | quote }}
                - name: TRACING_SAMPLE_RATE
                  value: {{ $.Values.tracing.sentry.ide.sampleRate | quote }}
                - name: ENVIRONMENT
                  value: {{ $.Values.tracing.environment | quote }}
                - name: COGNIGY_AI_RELEASE_VERSION
                  value: {{ $.Chart.AppVersion | quote }}
              volumeMounts:
                - name: rabbitmq-connection-string
                  mountPath: /var/run/secrets/rabbitmqConnectionString
                  subPath: rabbitmqConnectionString
                - name: redis-password
                  mountPath: /var/run/secrets/redis-password.conf
                  subPath: redis-password.conf
          volumes:
            - name: rabbitmq-connection-string
              secret:
                secretName: cognigy-rabbitmq
                items:
                  - key: connection-string
                    path: rabbitmqConnectionString
            - name: redis-password
              secret:
                secretName: cognigy-redis-password
          {{- include "image.pullSecretsCognigy" $ | nindent 10 }}
  
