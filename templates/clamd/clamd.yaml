{{- with .Values.clamd }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clamd
  namespace: {{ $.Release.Namespace | quote }}
spec:
  selector:
    matchLabels:
      app: clamd
  {{- if .replicaCount }}
  replicas: {{ .replicaCount }}
  {{- end }}
  template:
    metadata:
      labels:
        app: clamd
      annotations:
        checksum/clamav: {{ include (print $.Template.BasePath "/configurations/clamav.yaml") $ | sha256sum }}
    spec:
      {{- if .affinity }}
      affinity: {{- include "common.tplvalues.render" (dict "value" .affinity "context" $) | nindent 8 }}
      {{- end }}
      {{- if .nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" (dict "value" .nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .tolerations "context" $) | nindent 8 }}
      {{- end }}
      {{- if .priorityClassName }}
      priorityClassName: {{ .priorityClassName }}
      {{- end }}
      containers:
        - name: clamd          
          image: {{ include "common.image.render" (dict "global" $.Values.global "image" .image) }}
          resources: {{- toYaml .resources | nindent 12 }}
          imagePullPolicy: Always
          ports:
            - containerPort: 3310
          readinessProbe:
            periodSeconds: 3
            tcpSocket:
              port: 3310
          volumeMounts:
            - name: clamav-config
              mountPath: /etc/clamav              
              readOnly: false
          {{- if .extraEnvVars }}
          env:
            {{- include "common.tplvalues.render" (dict "value" .extraEnvVars "context" $) | nindent 12 }}
          {{- end }}
      volumes: 
        - name: clamav-config
          configMap:
            name: clamav      
      {{- include "image.pullSecretsCognigy" $ | nindent 6 }}
      securityContext:
        {{- toYaml .securityContext | nindent 8 }}
{{- end }}
