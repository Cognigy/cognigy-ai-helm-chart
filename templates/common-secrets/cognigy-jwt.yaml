{{ if not (lookup "v1" "Secret" $.Release.Namespace "cognigy-jwt") }}
---
apiVersion: v1
kind: Secret
metadata:
  name: cognigy-jwt
  namespace: {{ $.Release.Namespace | quote }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  # use 128 bytes of random value, hex
  secret: "{{ printf "%x" (randAlphaNum 128) | b64enc }}"
{{- end }}