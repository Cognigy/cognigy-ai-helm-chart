{{- if .Values.serviceNlpClassifierTrainGe.enabled }}
{{- with .Values.serviceNlpClassifierTrainGe }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-nlp-classifier-train-ge
  namespace: {{ $.Release.Namespace | quote }}
spec:
  selector:
    matchLabels:
      app: service-nlp-classifier-train-ge
  replicas: {{ .replicaCount }}
  template:
    metadata:
      labels:
        app: service-nlp-classifier-train-ge
    spec:
      {{- if .affinity }}
      affinity: {{- include "common.tplvalues.render" (dict "value" .affinity "context" $) | nindent 8 }}
      {{- end }}
      {{- if .nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" (dict "value" .nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .tolerations "context" $) | nindent 8 }}
      {{- end }}
      containers:
        - name: service-nlp-classifier-train-ge
          image: {{ .image }}
          resources: {{- toYaml .resources | nindent 12 }}
          ports:
            - name: metrics
              containerPort: 8002
          volumeMounts:
            - name: rabbitmq-connection-string
              mountPath: /var/run/secrets/rabbitmqConnectionString
              subPath: rabbitmqConnectionString
            - name: mongodb-connection-string
              mountPath: /var/run/secrets/mongodbConnectionString
              subPath: mongodbConnectionString
            - name: local
              mountPath: /data/local
            - name: redis-password
              mountPath: /var/run/secrets/redis-password.conf
              subPath: redis-password.conf
            - name: model-config
              mountPath: /models/labse/config.pbtxt
              subPath: labse-config
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8001
            failureThreshold: 3
            periodSeconds: 10
            initialDelaySeconds: 90
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8001
            failureThreshold: 1
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 60
          envFrom:
            - configMapRef:
                name: cognigy-env
          env:
            - name: LANGUAGES_TO_RUN
              value: ge-GE,sv-SE,fi-FI,da-DK,nn-NO,vi-VN,hi-IN,bn-IN,ta-IN
            - name: TRAIN
              value: 'true'
            - name: DEFAULT_EMBEDDING_MODEL
              value: labse
            - name: MODEL_CONFIG_FILE
              value: /models/labse/config.pbtxt
            - name: EMBEDDING_SERVER_ADDRESS
              value: service-nlp-embedding-ge:8000
            - name: LABSE_VOCAB_FILE
              value: /labse_vocab/cased_vocab.txt
            {{- if .extraEnvVars }}
            {{- include "common.tplvalues.render" (dict "value" .extraEnvVars "context" $) | nindent 12 }}
            {{- end }}
      volumes:
        - name: rabbitmq-connection-string
          secret:
            secretName: cognigy-rabbitmq
            items:
              - key: connection-string
                path: rabbitmqConnectionString
        - name: mongodb-connection-string
          secret:
            secretName: cognigy-service-nlp
            items:
              - key: connection-string
                path: mongodbConnectionString
        - name: local
          emptyDir: {}
        - name: redis-password
          secret:
            secretName: cognigy-redis-password
        - name: model-config
          configMap:
            name: embedding-model-config
      {{- include "image.pullSecrets" $ | nindent 6 }}
      securityContext:
        {{- toYaml .securityContext | nindent 8 }}
{{- end }}
{{- end }}